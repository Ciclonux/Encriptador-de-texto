<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="contenedor">    
            <img src="imagenes/Logo.png" alt="logo_alura" class="logo">
            <h1 class="titulo-logo"></h1>
        </div>

    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aqui" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="imagenes/Vector.png" alt="vector" class="vector">
                                <p id="advertencia"> Solo letras minúsculas</p>
                            </div>

                        </div>

                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button">Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button">Desencriptar</button>
                        </div>
                    </div>
                </form>

                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <p class="mensaje-no-encontrado">Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>

                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button">Copiar</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>
    <footer>
        <p class="copyright">© Creado por <a href="" target="_blank" rel="noopener noreferrer">EstebanAC</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
